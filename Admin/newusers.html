    <div class="container">
        <div class="col-xs-12 text-center">
        <h2>ADMIN PANNEL</h2>
            <h3>New Users</h3>
        </div>
   <div class="well">
    <div id="live_data"></div>             
   </div>
     <div class="col-xs-12" id="user_profile">
            
    </div>
    </div>
     
<script>
$(document).ready(function(){  
      function fetch_data()  
      {  
           $.ajax({  
                url:"getnewusers.php",  
                method:"POST",  
                success:function(data){  
                     $('#live_data').html(data);  
                }  
           });  
      }  
      fetch_data();  
   
     $(document).on('click', '.btn_show', function(){
         
           var id=$(this).attr("id");  
                $.ajax({  
                     url:"shownewprofile.php",  
                     method:"POST",  
                     data:{id:id},  
                     dataType:"text",  
                     success:function(data){  
                          $("#user_profile").html(data);          
                     }  
                });  
            }); 
     $(document).on('click', '.btn_accept', function(){
         
           var id=$(this).attr("id"); 
                $.ajax({  
                     url:"acceptuser.php",  
                     method:"POST",  
                     data:{id:id},  
                     dataType:"text",  
                     success:function(data){  
                         alert("accepted");
                         fetch_data();
          
                     }  
                });  
            });
    $(document).on('click', '.btn_reject', function(){
         
           var id=$(this).attr("id"); 
                $.ajax({  
                     url:"rejectuser.php",  
                     method:"POST",  
                     data:{id:id},  
                     dataType:"text",  
                     success:function(data){  
                         alert("Rejected");
                         fetch_data();
          
                     }  
                });  
            });
 });
</script>

</body>
