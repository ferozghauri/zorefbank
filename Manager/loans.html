    $(document).ready(function(){  
      function fetch_data()  
      {  
           $.ajax({  
                url:"fetchloandata.php",  
                method:"POST",  
                success:function(data){  
                     $('#live_data').html(data);  
                }  
           });  
      }  
      fetch_data();  
   
      $(document).on('click', 'button[name=accept_btn]', function(){  
           var id=$(this).data("id");  
             window.alert(id);
                $.ajax({  
                     url:"loanacceptor.php",  
                     method:"POST",  
                     data:{id:id},  
                     dataType:"text",  
                     success:function(data){  
                          alert(data);  
                          fetch_data();  
                     }  
                });  
             
      });
    $(document).on('click','button[name=reject_btn]', function(){  
           var id=$(this).data("id");  
             
                $.ajax({  
                     url:"loanrejector.php",  
                     method:"POST",  
                     data:{id:id},  
                     dataType:"text",  
                     success:function(data){  
                          alert(data);  
                          fetch_data();  
                     }  
                });  
             
      });
 });
    </script>
